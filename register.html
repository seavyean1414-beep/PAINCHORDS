<main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">

<div>
<h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-black dark:text-white">Create your account</h2>
</div>
<form action="#" class="mt-8 space-y-6" method="POST">
<div class="rounded-md shadow-sm -space-y-px">
<div>
<label class="sr-only" for="email-address">Email address</label>
<input autocomplete="email" class="appearance-none rounded-none relative block w-full px-3 py-3 border border-primary/20 bg-background-light dark:bg-background-dark placeholder-black/50 dark:placeholder-white/50 text-black dark:text-white focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm rounded-t-lg" id="email-address" name="email" placeholder="Email address" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input autocomplete="new-password" class="appearance-none rounded-none relative block w-full px-3 py-3 border border-primary/20 bg-background-light dark:bg-background-dark placeholder-black/50 dark:placeholder-white/50 text-black dark:text-white focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
<div>
<label class="sr-only" for="confirm-password">Confirm Password</label>
<input autocomplete="new-password" class="appearance-none rounded-none relative block w-full px-3 py-3 border border-primary/20 bg-background-light dark:bg-background-dark placeholder-black/50 dark:placeholder-white/50 text-black dark:text-white focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm rounded-b-lg" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required="" type="password"/>
</div>
</div>
<div>
<button class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary" type="submit">
                Sign up
              </button>
</div>
</form>
<div class="text-sm text-center">
<a class="font-medium text-black/70 dark:text-white/70 hover:text-black dark:hover:text-white underline" href="login.html"> Already have an account? Log in </a>
</div>
</div>
</main>
