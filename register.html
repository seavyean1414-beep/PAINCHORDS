<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PAIN CHORDS - Register</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#7f13ec",
            "background-light": "#f7f6f8",
            "background-dark": "#191022",
          },
          fontFamily: {
            "display": ["Spline Sans"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      font-family: 'Spline Sans', sans-serif;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col h-screen">
<header class="flex items-center justify-between p-4 bg-background-light dark:bg-background-dark/30 shadow-md">
<button class="text-slate-800 dark:text-white">
<span class="material-symbols-outlined" href="login.html">
          arrow_back_ios
        </span>
</button>
<h1 class="text-lg font-bold text-slate-900 dark:text-white">
        PAIN CHORDS
      </h1>
<div class="w-8"></div>
</header>
<main class="flex-1 flex flex-col items-center justify-center p-6 bg-gradient-to-b from-background-light to-background-light/80 dark:from-background-dark dark:to-background-dark/80">
<div class="w-full max-w-md space-y-8">
<div>
<h2 class="text-center text-3xl font-bold tracking-tight text-slate-900 dark:text-white">
            Create your account
          </h2>
<p class="mt-2 text-center text-sm text-slate-600 dark:text-slate-400">
            Join the community of music enthusiasts.
          </p>
</div>
<form action="#" class="space-y-6" method="POST">
<div>
<label class="sr-only" for="username">Username</label>
<input class="relative block w-full appearance-none rounded-lg border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark px-3 py-4 text-slate-900 dark:text-white placeholder-slate-500 dark:placeholder-slate-400 focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" id="username" name="username" placeholder="Username" required="" type="text"/>
</div>
<div>
<label class="sr-only" for="email-address">Email address</label>
<input autocomplete="email" class="relative block w-full appearance-none rounded-lg border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark px-3 py-4 text-slate-900 dark:text-white placeholder-slate-500 dark:placeholder-slate-400 focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" id="email-address" name="email" placeholder="Email address" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input autocomplete="new-password" class="relative block w-full appearance-none rounded-lg border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark px-3 py-4 text-slate-900 dark:text-white placeholder-slate-500 dark:placeholder-slate-400 focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
<div>
<label class="sr-only" for="confirm-password">Confirm Password</label>
<input autocomplete="new-password" class="relative block w-full appearance-none rounded-lg border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark px-3 py-4 text-slate-900 dark:text-white placeholder-slate-500 dark:placeholder-slate-400 focus:z-10 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required="" type="password"/>
</div>
<div>
<button class="flex h-12 w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary/20 px-5 text-base font-bold text-primary transition-opacity hover:bg-primary/30 dark:bg-primary/30 dark:hover:bg-primary/40">
<a class="truncate" href="NotedMusic.html">Register</a>
</button>
</div>
</form>
<p class="text-center text-sm text-slate-600 dark:text-slate-400">
          Already have an account?
          <a class="font-medium text-primary hover:text-primary/90" href="login.html">
            Sign in
          </a>
</p>
</div>
</main>
</div>

</body></html>
