<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Kantumruy Pro', sans-serif;
            background-color: #f3f4f6;
            color: #374151;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col">

    <!-- ផ្នែកក្បាលទំព័រ (Header Section) -->
    <header class="bg-black shadow-lg py-4">
        <div class="container mx-auto px-4 flex justify-end items-center relative">
            <!-- "Pain Chords" ត្រូវបានតម្រឹមទៅខាងស្តាំដៃ -->
            <a href="#" class="text-2xl font-bold text-white rounded-lg transition-colors hover:text-purple-400 flex items-center">
                <i class="fas fa-guitar mr-3"></i>
                Pain Chords
            </a>
        </div>
    </header>

    <!-- ផ្នែកមាតិកាចម្បង (Main Content Section) -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-lg text-center">
            <h1 class="text-3xl font-extrabold text-white mb-6">Connect with Me!</h1>
            <div class="mb-8 text-center">
                <p id="mainText" class="text-gray-400">តាមដានខ្ញុំនៅលើបណ្តាញប្រព័ន្ធផ្សព្វផ្សាយសង្គមរបស់ខ្ញុំ ដើម្បីបន្តធ្វើបច្ចុប្បន្នភាពជាមួយនឹងខ្លឹមសារចុងក្រោយបំផុតរបស់ខ្ញុំ។</p>
            </div>
            
            <!-- ផ្នែកប៊ូតុងបណ្តាញសង្គម (Social Media Buttons) -->
            <div class="grid grid-cols-1 gap-4">

                <!-- ប៊ូតុង Facebook -->
                <a href="https://web.facebook.com/profile.php?id=61581435624334" target="_blank" class="flex items-center justify-center bg-blue-600 text-white py-4 px-6 rounded-xl font-semibold shadow-md transition-all hover:bg-blue-700 transform hover:-translate-y-1">
                    <i class="fab fa-facebook-f mr-3 text-xl"></i>
                    Facebook
                </a>

                <!-- ប៊ូតុង TikTok -->
                <a href="https://www.tiktok.com/" target="_blank" class="flex items-center justify-center bg-black text-white py-4 px-6 rounded-xl font-semibold shadow-md transition-all hover:bg-gray-700 transform hover:-translate-y-1">
                    <i class="fab fa-tiktok mr-3 text-xl"></i>
                    TikTok
                </a>

                <!-- ប៊ូតុង Telegram -->
                <a href="https://telegram.org/" target="_blank" class="flex items-center justify-center bg-blue-500 text-white py-4 px-6 rounded-xl font-semibold shadow-md transition-all hover:bg-blue-600 transform hover:-translate-y-1">
                    <i class="fab fa-telegram-plane mr-3 text-xl"></i>
                    Telegram
                </a>

                <!-- ប៊ូតុង YouTube -->
                <a href="https://www.youtube.com/" target="_blank" class="flex items-center justify-center bg-red-600 text-white py-4 px-6 rounded-xl font-semibold shadow-md transition-all hover:bg-red-700 transform hover:-translate-y-1">
                    <i class="fab fa-youtube mr-3 text-xl"></i>
                    YouTube
                </a>

            </div>
            
            <!-- ផ្នែកមតិយោបល់ (Comment Section) -->
            <div class="mt-8 w-full">
                <h2 class="text-2xl font-bold text-white mb-4">ការបញ្ចេញមតិយោបល់</h2>
                <!-- ទម្រង់សម្រាប់បញ្ជូនមតិយោបល់ -->
                <form id="commentForm" class="flex flex-col mb-4">
                    <textarea id="commentInput" rows="3" class="w-full p-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 resize-none" placeholder="សរសេរមតិយោបល់របស់អ្នកនៅទីនេះ..."></textarea>
                    <button type="submit" class="mt-2 py-2 px-4 rounded-lg bg-purple-600 text-white font-semibold hover:bg-purple-700 transition-colors">
                        បញ្ជូន
                    </button>
                    <!-- សារជូនដំណឹង -->
                    <div id="statusMessage" class="mt-2 text-center text-sm font-semibold text-green-400 hidden"></div>
                </form>
            </div>

        </div>
    </main>
    
    <!-- ផ្នែកបាតកថា (Footer Section) -->
    <footer class="bg-black text-white py-4 mt-auto">
        <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
            <p>&copy; 2025 My Website. All rights reserved.</p>
        </div>
    </footer>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, db, auth, userId = null;

        // Function to initialize Firebase
        const initFirebase = async () => {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Handle auth state changes and Firestore operations after auth is initialized
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        // onSnapshot has been removed as per user request to not display results
                    } else {
                        userId = null;
                    }
                });
                
                // Sign in the user
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                
            } catch (error) {
                console.error("Firebase initialization or sign-in failed:", error);
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const commentForm = document.getElementById('commentForm');
            const commentInput = document.getElementById('commentInput');
            const statusMessage = document.getElementById('statusMessage');

            commentForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const commentText = commentInput.value.trim();

                if (!commentText || !userId) {
                    // Update to show a user-friendly error message
                    statusMessage.textContent = "សូមបញ្ចូលមតិយោបល់។";
                    statusMessage.classList.remove('text-green-400', 'hidden');
                    statusMessage.classList.add('text-red-400');
                    return;
                }

                try {
                    const commentsCollectionPath = `/artifacts/${appId}/public/data/comments`;
                    const commentsRef = collection(db, commentsCollectionPath);
                    await addDoc(commentsRef, {
                        text: commentText,
                        userId: userId,
                        timestamp: serverTimestamp()
                    });
                    commentInput.value = ''; // Clear the input field

                    // Show success message
                    statusMessage.textContent = "ជោគជ័យក្នុងការបញ្ចេញមតិយោបល់";
                    statusMessage.classList.remove('text-red-400', 'hidden');
                    statusMessage.classList.add('text-green-400');

                    // Hide message after 3 seconds
                    setTimeout(() => {
                        statusMessage.classList.add('hidden');
                    }, 3000);

                } catch (error) {
                    console.error("Error adding comment to Firestore:", error);
                    // Show error message
                    statusMessage.textContent = "មានបញ្ហាកើតឡើងក្នុងការបញ្ជូនមតិយោបល់។";
                    statusMessage.classList.remove('text-green-400', 'hidden');
                    statusMessage.classList.add('text-red-400');
                }
            });

            initFirebase();
        });
    </script>
</body>
</html>
