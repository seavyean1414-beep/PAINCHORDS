<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Request ស្នើរសុំបទចម្រៀង</title>
    <!-- Google Fonts - Kantumruy Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Kantumruy Pro', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            /* Black and purple gradient with animation */
            background: linear-gradient(-45deg, #1a0033, #330066, #4d0080, #660099);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container-fluid {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card-form {
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }

        .form-label {
            color: #ccc;
        }

        .form-control, .form-select {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 10px;
            padding: 10px 15px;
        }
        
        /* Ensures dropdown options are also dark */
        .form-select option {
            background-color: #1a1a1a;
            color: white;
        }

        .form-control:focus, .form-select:focus {
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 0 0.25rem rgba(102, 0, 153, 0.5);
            border-color: #660099;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-submit {
            width: 100%;
            background-color: black;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #333;
            transform: scale(1.02);
        }
        
        #message-box {
            display: none;
            background-color: #28a745;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }

        .logo {
            max-width: 100px;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="card-form">
            
            <h2 class="text-center mb-4">Form ស្នើសុំបទចម្រៀង</h2>
            <form id="requestForm">
                <div class="mb-3">
                    <label for="fullName" class="form-label">បញ្ចូលឈ្មោះ</label>
                    <input type="text" class="form-control" id="fullName" placeholder="ឈ្មោះអ្នកចម្រៀង" required>
                </div>
                <div class="mb-3">
                    <label for="songTitle" class="form-label">បញ្ចូលចំណងជើង</label>
                    <input type="text" class="form-control" id="songTitle" placeholder="ចំណងជើងបទចម្រៀង" required>
                </div>
                <div class="mb-4">
                    <label for="gender" class="form-label">បញ្ចូលភេទ</label>
                    <select class="form-select" id="gender" required>
                        <option value="">ជ្រើសរើសភេទ</option>
                        <option value="បុរស">បុរស</option>
                        <option value="ស្រី">ស្រី</option>
                        <option value="ផ្សេងៗ">ផ្សេងៗ</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-submit">ប៊ូតុងស្នើសុំ</button>
            </form>
            <div id="message-box" class="mt-4"></div>
        </div>
    </div>

    <!-- Bootstrap 5 JS (Optional, for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('requestForm').addEventListener('submit', function(event) {
            event.preventDefault(); // បង្ការការបញ្ជូនទម្រង់តាមលំនាំដើម

            const fullName = document.getElementById('fullName').value;
            const songTitle = document.getElementById('songTitle').value;
            const gender = document.getElementById('gender').value;
            const messageBox = document.getElementById('message-box');

            if (fullName && songTitle && gender) {
                // ទទួលបានទិន្នន័យពីទម្រង់
                const requestData = {
                    name: fullName,
                    title: songTitle,
                    gender: gender
                };

                // លាក់ទម្រង់និងបង្ហាញសារជោគជ័យ
                document.getElementById('requestForm').style.display = 'none';
                messageBox.style.display = 'block';
                messageBox.style.backgroundColor = '#28a745';
                messageBox.innerHTML = '<h4>ការស្នើសុំរបស់អ្នកត្រូវបានបញ្ជូនដោយជោគជ័យ!</h4><p>សូមអរគុណ!</p>';

                console.log('ទិន្នន័យស្នើសុំ៖', requestData); // បង្ហាញទិន្នន័យនៅក្នុង console
            } else {
                // បង្ហាញសារកំហុសប្រសិនបើមានព័ត៌មានមិនពេញលេញ
                messageBox.style.display = 'block';
                messageBox.style.backgroundColor = '#dc3545';
                messageBox.innerHTML = '<h4>សូមបំពេញព័ត៌មានទាំងអស់។</h4>';
            }
        });
    </script>

</body>
</html>
