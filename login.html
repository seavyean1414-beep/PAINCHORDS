<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PAIN CHORDS Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>

<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#7f13ec",
              "background-light": "#f7f6f8",
              "background-dark": "#191022",
            },
            fontFamily: {
              "display": ["Spline Sans"]
            },
            borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
          },
        },
      }
    </script>
<style>
      .bg-gradient-custom {
        background-image: linear-gradient(180deg, #191022 0%, #110c18 50%, #000000 100%);
      }
      .dark .bg-gradient-custom {
        background-image: linear-gradient(180deg, #191022 0%, #110c18 50%, #000000 100%);
      }
      .light .bg-gradient-custom {
        background-image: linear-gradient(180deg, #f7f6f8 0%, #e0dce6 50%, #c9c2d4 100%);
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">

<div class="w-full max-w-sm">
<div class="text-center mb-10">
<h1 class="text-4xl font-bold text-primary">PAIN CHORDS</h1>
</div>

</div>
<div>
<label class="sr-only" for="password">Password</label>
<input class="w-full px-4 py-3 rounded-lg bg-primary/20 dark:bg-primary/20 text-white placeholder-white/60 border-2 border-transparent focus:border-primary focus:outline-none" id="password" placeholder="Password" type="password"/>
</div>
</div>
<div class="text-right mt-4">
<a class="text-sm text-white/70 hover:text-white" href="#">Forgot Password?</a>
</div>
</div>
</div>
<div class="p-4 w-full max-w-sm mx-auto">
<button class="flex h-12 w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary px-5 text-base font-bold text-white transition-opacity hover:opacity-90">
<a class="truncate" href="NotedMusic.html">Login</a>
</button>
</div>
</div>
